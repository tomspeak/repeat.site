  <title>repeat</title>
  <style>
    html { min-height: 100%; position: relative; }
    body {
      background: #FFFFFF;
      color: #000000;
      letter-spacing: 1px;
      font-family: Palatino,'Palatino Linotype',serif;
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .is-dark-theme {
      background: #282A36;
      color: #8BE9FD;
    }
    .is-dark-theme .fav {
      color: #FF5555;
    }
    .is-dark-theme .fav:before {
      color: #FFFFFF;
    }
    .is-dark-theme #footer {
      background-color: #44475A;
    }

    .container {
      width: 690px;
      max-width: 95%;
      margin: 0 auto;
      padding: 0 24px 54px;
    }

    #title {
      letter-spacing: 2px;
      font-size: 20px;
      font-weight: 300;
      min-height: 24px;
      display: inline-block;
      vertical-align: middle;
      width: 90%;
    }

    #error,
    #info {
      font-size: 15px;
      width: 100%;
      padding: 50px 0;
      text-align: center;
      white-space: pre;
      display: none;
      border: 1px solid #000000;
    }

    #info {
      color: #000000;
    }

    #info a {
      text-decoration: none;
      border-bottom: 2px solid #0076ff;
      color: inherit;
    }

    .show {
      display: block !important;
    }

    .hide {
      display: none !important;
    }

    #controls {
      text-align: right;
      margin-top: 12px;
    }

    #favourite {
      font-size: 26px;
      margin-right: 10px;
      cursor: pointer;
    }

    #favourites {
      margin: 44px 0;
      padding-bottom: 44px;
    }

    #favourites-title {
      text-decoration: underline;
    }

    .fav {
      display: block;
      color: #0076ff;
      letter-spacing: 1px;
      font-size: 17px;
      font-weight: 300;
      min-height: 24px;
      margin: 12px 0 18px;
    }
    .fav:before {
      content: '∞';
      text-decoration: none !important;
      color: #000000;
      display: inline-block;
      margin-right: 8px;
    }

    #footer {
      height: 40px;
      position: absolute;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: #000000;
      color: #FFFFFF;
      font-size: 13px;
      user-select: none;
    }

    #footer span {
      margin: 0 24px;
      display: inline-block;
    }

    .footer__item a {
      display: inline-block;
      color: #FFFFFF;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body id="body">
  <div class="container">
    <div id="content">
      <span id="favourite" title="Favourite"></span>
      <h3 id="title"></h3>
      <div id="player"></div>
    </div>

    <div id="error"></div>
    <div id="info"></div>

    <div id="controls">
      <input type="checkbox" id="hide" />
      <label for="hide">Hide content?</label>
    </div>

    <div id="favourites">

    </div>

    <div id="footer">
			<div class="footer__item" style="margin-right: auto;">
				<div id="toggle-theme" style="cursor: pointer;">Toggle theme</div>
			</div>
      <div class="footer__item">
        <a href="https://github.com/tomspeak/repeat.site">code</a>
      </div>
      <span style="font-size: 18px;"> ∞ </span>
      <div class="footer__item">
        <a href="mailto:tom@speak.sh">contact</a>
      </div>
    </div>
  </div>

  <script async src="https://www.youtube.com/iframe_api"></script>
  <script type="text/javascript" src="/static/index.js"></script>
</body>

</html>
